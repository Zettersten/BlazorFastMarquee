name: Deploy Demo to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore samples/BlazorFastMarquee.Demo/BlazorFastMarquee.Demo.csproj

    - name: Publish for GitHub Pages
      run: |
        dotnet publish samples/BlazorFastMarquee.Demo/BlazorFastMarquee.Demo.csproj \
          --configuration Release \
          -p:BaseHref="/BlazorFastMarquee/"

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'samples/BlazorFastMarquee.Demo/bin/Release/net9.0/publish/wwwroot'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
